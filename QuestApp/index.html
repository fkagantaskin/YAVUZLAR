<!DOCTYPE html>
<head>
    <title>Bilgi Yarışması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quizQontainer">
        <div id="welcomeScreen">
            <h1>Yavuzlar Bilgi Yarışmasına Hoş Geldiniz</h1>
            <button id="startQuizButton">Yarışmaya Başla</button>
        </div>
        <div id="quizScreen" style="display:none;">
            <div id="questionContainer">
                <p id="questionText"></p>
                <ul id="answersList">
                </ul>
            </div>
            <div id="feedback" style="display:none;">
                <p id="feedbackText"></p>
                <button id="nextQuestionButton" style="display:none;">Sıradaki Soru</button>
            </div>
        </div>
        <div id="resultScreen" style="display:none;">
            <p id="scoreText"></p>
            <button id="retryButton">Tekrar Dene</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
